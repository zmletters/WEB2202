<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/loginglobals.css" />
        <link rel="stylesheet" href="css/loginstyleguide.css" />
        <link rel="stylesheet" href="css/loginstyle.css" />
    </head>
    <body>
        <div class="sign-in">
            <div class="div">
                <div class="aside">
                    <div class="overlap-group">
                        <div class="divider-vertical"></div>
                        <img class="cacaed-eb-c"
                            src="img/cacaed07-84eb-43c1-a998-efd9054e9c70-1.png" />
                        <p class="text-wrapper">Where Sustainability Meets Zero
                            Hunger.</p>
                        <div class="text-wrapper-2">Welcome to Freshara!</div>
                    </div>
                </div>
                <div class="container">
                    <div class="main">
                        <div class="form-login-default">
                            <div class="heading"><div class="title">Welcome
                                    back!</div></div>
                            <div class="form">
                                <div class="x-form-group">
                                    <div class="input-large">
                                        <div class="form-title-default">
                                            <label class="form-title"
                                                for="input-2">E-mail or phone
                                                number</label>
                                        </div>
                                        <div class="input">
                                            <div class="control-wrapper">
                                                <div class="control">
                                                    <input class="text"
                                                        placeholder="Type your e-mail or phone number"
                                                        type="tel"
                                                        id="input-2" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="x-form-group">
                                    <div class="input-large">
                                        <div class="form-title-default"><div
                                                class="form-title">Password</div></div>
                                        <div class="input">
                                            <div class="control-wrapper">
                                                <div class="control"><div
                                                        class="text-2">Type your
                                                        password</div></div>
                                            </div>
                                        </div>
                                        <div class="form-help-text"><div
                                                class="form-help-text-2">Forgot
                                                Password?</div></div>
                                    </div>
                                </div>
                            </div>
                            <button class="button"><div class="label">Sign
                                    In</div></button>
                        </div>
                        <div class="frame">
                            <p class="LABEL">
                                <span class="span">Donâ€™t have an account?</span>
                                <span class="text-wrapper-3">&nbsp;</span>
                                <span class="text-wrapper-4">Sign Up</span>
                            </p>
                        </div>
                        <div class="frame"><div class="LABEL-2">Admin
                                Login</div></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
