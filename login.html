<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/loginglobals.css" />
        <link rel="stylesheet" href="css/loginstyleguide.css" />
        <link rel="stylesheet" href="css/loginstyle.css" />
    </head>
    <body>
        <div class="sign-in">
            <div class="aside">
                <div class="text-wrapper">Welcome to Freshara!</div>
                <p class="tagline">Where Sustainability Meets Zero Hunger.</p>
            </div>
            <div class="container">
                <div class="main">
                    <div class="form-login-default">
                        <div class="heading">Welcome back!</div>
                        <div class="form">
                            <div class="x-form-group">
                                <div class="input-large">
                                    <div class="form-title-default">
                                        <label class="form-title"
                                            for="input-2">Username</label>
                                    </div>
                                    <div class="input">
                                        <div class="control-wrapper">
                                            <div class="control">
                                                <input class="text"
                                                    placeholder="Type your username"
                                                    type="tel" id="input-2" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="x-form-group">
                                <div class="input-large">
                                    <div class="form-title-default"><div
                                            class="form-title">Password</div></div>
                                    <div class="input">
                                        <div class="control-wrapper">
                                            <div class="control"><div
                                                    class="text-2">Type your
                                                    password</div></div>
                                        </div>
                                    </div>
                                    <div class="form-help-text"><div
                                            class="form-help-text-2">Forgot
                                            Password?</div></div>
                                </div>
                            </div>
                        </div>
                        <button class="button"><div class="label">Sign
                                In</div></button>
                    </div>
                    <div class="LABEL-wrapper">
                        <p class="LABEL">
                            <span class="span">Donâ€™t have an account?</span>
                        </p>
                    </div>
                    <div class="LABEL-wrapper"><span class="text-wrapper-3">Sign
                            Up</span></div>
                    <div class="LABEL-wrapper"><div class="LABEL-2">Admin
                            Login</div></div>
                </div>
            </div>
        </div>
    </body>
</html>
