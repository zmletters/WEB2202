<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/signupglobal.css" />
        <link rel="stylesheet" href="css/signupstyleguide.css" />
        <link rel="stylesheet" href="css/signupstyle.css" />
    </head>
    <body>
        <div class="sign-up">
            <div class="overlap-wrapper">
                <div class="overlap-group">
                    <div class="container">
                        <div class="main">
                            <div class="form-register">
                                <div class="heading"><div
                                        class="title">Registration</div></div>
                                <div class="form">
                                    <div class="x-form-group">
                                        <div class="input-large">
                                            <div
                                                class="form-title-default"><label
                                                    class="form-title"
                                                    for="input-2">Full
                                                    name</label></div>
                                            <div class="input">
                                                <div class="control-wrapper">
                                                    <div class="control">
                                                        <input class="text"
                                                            placeholder="Enter your name"
                                                            type="text"
                                                            id="input-2" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="x-form-group">
                                        <div class="input-large">
                                            <div class="form-title-default">
                                                <label class="form-title"
                                                    for="input-4">E-mail or
                                                    phone number</label>
                                            </div>
                                            <div class="input">
                                                <div class="control-wrapper">
                                                    <div class="control">
                                                        <input
                                                            class="text"
                                                            placeholder="Type your e-mail or phone number"
                                                            type="tel"
                                                            id="input-4" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="x-form-group">
                                        <div class="input-large">
                                            <div class="form-title-default"><div
                                                    class="form-title">Password</div></div>
                                            <div class="input">
                                                <div class="control-wrapper">
                                                    <div class="control"><div
                                                            class="text-wrapper">Type
                                                            your
                                                            password</div></div>
                                                </div>
                                            </div>
                                            <div class="form-help-text"><p
                                                    class="div">Must be 8
                                                    characters at
                                                    least</p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="button"><div class="label">Sign
                                    Up</div></button>
                            <div class="frame">
                                <p class="LABEL">
                                    <span class="span">Aldready have an
                                        account?</span>
                                    <span class="text-wrapper-2">&nbsp;</span>
                                    <span class="text-wrapper-3">Sign In</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="aside">
                        <div class="overlap-group">
                            <div class="divider-vertical"></div>
                            <img class="cacaed-eb-c"
                                src="img/cacaed07-84eb-43c1-a998-efd9054e9c70-1.png" />
                            <p class="p">Where Sustainability Meets Zero
                                Hunger.</p>
                            <div class="text-wrapper-4">Welcome to
                                Freshara!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
