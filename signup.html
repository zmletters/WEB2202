<!DOCTYPE html>
<html>

<head>
    <title>Sign Up | Freshara</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/signup.css" />
</head>

<body>
    <div class="signup">
        <div class="leftcol">
            <p class="signup-title">
                Welcome to Freshara!
            </p>
            <div class="tagline">Where Sustainability Meets Zero Hunger.</div>
        </div>
        <div class="rightcol">
            <p class="signup-h1"></p>
            <div class="signup-form">
                <label class="signup-form-label">Username</label>
                <input class="signup-form-input" placeholder="Choose your username" type="text">
                <label class="signup-form-label">Password</label>
                <input class="signup-form-input" placeholder="Enter your password" type="password">
                <label class="signup-form-label">Confirm Password</label>
                <input class="signup-form-input" placeholder="Enter your password" type="password">
                <label class="signup-form-label">Email</label>
                <input class="signup-form-input" placeholder="Enter your email" type="email">
            </div>
            <button class="signup-button">Sign Up</button>
            <div class="signup-below">
                <p class="signup-text1">Already have an account?</p>
                <p class="signup-signinbutton"> Sign In</p>
            </div>
        </div>

    </div>
</body>

</html>
